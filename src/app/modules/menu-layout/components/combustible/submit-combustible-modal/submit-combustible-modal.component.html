<div nz-col nzSpan="4" class="row1-col1">
  <div *ngIf="dataPosition; else guardar">
    <button nz-button nzSize="small" nzType="primary" (click)="showModal()">
      <i nz-icon nzType="edit" nzTheme="outline"></i>
    </button>
  </div>
  <ng-template #guardar>
    <button nz-button [nzType]="'primary'" (click)="showModal()">
      <i nz-icon nzTheme="outline" nzType="plus"></i><span>Nuevo</span>
    </button>
  </ng-template>

  <nz-modal
    [(nzVisible)]="isVisible"
    nzTitle="Ingrese los datos del combustible"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="submitForm()"
  >
    <ng-container *nzModalContent>
      <form nz-form [formGroup]="validateForm" nzLayout="vertical">
        <div nz-row class="row-1">
          <div nz-col [nzSpan]="12" class="row2-col1">
            <label>Fecha Inicial</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <nz-date-picker nzFormat="yyyy-MM-dd" [nzDisabled]="false"
                    formControlName="fechaInicial"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nz-col [nzSpan]="12" class="row1-col1">
            <label>Fecha Final</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <nz-date-picker nzFormat="yyyy-MM-dd" [nzDisabled]="false"
                    formControlName="fechaFinal"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>

        <div nz-row class="row-2">
          <div nz-col [nzSpan]="12" class="row2-col1">
            <label>Precio Bajo</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="1" placeholder="Precio bajo del combustible" formControlName="precioBajo" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-col [nzSpan]="12" class="row2-col1">
            <label>Precio Alto</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="1" placeholder="Precio alto del combustible" formControlName="precioAlto" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
        <div nz-row class="row-2">
          <div nz-col [nzSpan]="12" class="row2-col1">
            <label>Precio Base</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="1" placeholder="Precio base del combustible" formControlName="precioBase" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
      </form>
    </ng-container>
  </nz-modal>
</div>
