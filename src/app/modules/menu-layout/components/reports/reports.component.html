<div class="container">
  <div class="form-group">
    <label for="fechaInicial">Fecha Inicial:</label>
    <nz-date-picker [(ngModel)]="fechaInicial" (ngModelChange)="onFechaInicialChange($event)"></nz-date-picker>
  </div>

  <div class="form-group">
    <label for="fechaFinal">Fecha Final:</label>
    <nz-date-picker [(ngModel)]="fechaFinal" (ngModelChange)="onFechaFinalChange($event)"></nz-date-picker>
  </div>

  <div class="form-group">
    <label for="tipoReporte">Tipo de Reporte:</label>
    <select [(ngModel)]="tipoReporte">
      <option value="1">Reporte 1</option>
      <option value="2">Reporte 2</option>
      <option value="3">Reporte 3</option>
      <option value="4">Reporte 4</option>
    </select>
  </div>

  <div *ngIf="tipoReporte === '1'" class="checkbox-group">
    <label class="checkbox-label">
      <input type="checkbox" [(ngModel)]="energiaEntregada" value="129"> Energía Entregada
    </label>
    <label class="checkbox-label">
      <input type="checkbox" [(ngModel)]="energiaGenerada" value="91"> Energía Recibida
    </label>
  </div>

  <button class="btn-generar" (click)="generarReporte()">Generar Reporte</button>
</div>
