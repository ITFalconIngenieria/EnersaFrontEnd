<!-- inicia modal -->
<div>
  <div *ngIf="dataPosition; else guardar">
    <button nz-button nzSize="small" nzType="primary" (click)="showModal()"><i nz-icon nzType="edit"
        nzTheme="outline"></i></button>
  </div>
  <ng-template #guardar>
    <button nz-button [nzType]="'primary'" (click)="showModal()"> <i nz-icon nzTheme="outline" nzType="plus"></i><span>
        nuevo</span></button>
  </ng-template>
</div>

<nz-modal class="modal" [(nzVisible)]="isVisible" nzTitle="Medidor Fisico" (nzOnCancel)="handleCancel()"
  (nzOnOk)="submitForm()">
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="validateForm">
      <div nz-row class="row-1">
        <div nzSpan="11" nz-col class="row1-col1">
          <label>Codigo de Medidor</label>
          <div nz-row>
            <nz-form-item nzFlex>
              <nz-form-control>
                <nz-input-group>
                  <input style="width: 215px;" type="text" nz-input placeholder="987132112" id="Id"
                    formControlName="codigo" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row>
          <div nz-col nzSpan="11">
            <label>SourceID Medidor</label>
            <div nz-row>
              <nz-form-control>
                <nz-form-item nzFlex>
                  <nz-select class="inputMedium" formControlName="sourceId" nzPlaceHolder="51535498">
                    <nz-option *ngFor="let option of listOfSourceId" [nzLabel]="option.DisplayName"
                      [nzValue]="option.ID"></nz-option>
                    <nz-option [nzLabel]="'Manual'" [nzValue]="0"></nz-option>
                  </nz-select>
                </nz-form-item>
              </nz-form-control>

            </div>
          </div>

          <div nz-row>
            <div nzOffset="2" nzSpan="11" nz-col class="row7-col2">
              <label>Tipo Medidor</label>
              <div nz-row>
                <nz-form-item nzFlex>
                  <nz-form-control>
                    <nz-select class="inputMedium" formControlName="TipoMedidorId"
                      nzPlaceHolder="Principal, Respaldo ...">
                      <nz-option *ngFor="let option of listOfMPoinst" [nzLabel]="option.descripcion"
                        [nzValue]="option.id"></nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
          </div>
          <div nz-row class="row-2">

          </div>
        </div>

        <div nz-row class="row-7">
          <div nzSpan="11" nz-col class="row7-col1">
            <label>Tipo medicion</label>
            <div nz-row>
              <nz-form-item nzFlex>
                <nz-form-control>
                  <nz-select class="inputMedium" formControlName="tipo" nzPlaceHolder="Unidireccional, Bidireccional"
                    nzAllowClear>
                    <nz-option nzLabel="Unidireccional" [nzValue]=false></nz-option>
                    <nz-option nzLabel="Bidireccional" [nzValue]=true></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nzOffset="2" nzSpan="11" nz-col class="row7-col2">
            <label>Lectura Maxima</label>
            <div nz-row>
              <nz-form-item nzFlex>
                <nz-form-control>
                  <nz-input-number style="width: 215px;" placeholder="12200" formControlName="lecturaMax" [nzMin]="0.01"
                    [nzStep]="100"></nz-input-number>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
      </div>



      <div nz-row class="row-2">
        <div nzSpan="24" nz-col class="row2-col1">
          <label>Descripci√≥n</label>
          <div nz-row>
            <nz-form-item>
              <nz-form-control>
                <input class="inputLarge" nz-input id="descripcion" type="text" placeholder="Ingrese el nombre del Medidor"
                  formControlName="descripcion" />
              </nz-form-control>
            </nz-form-item>
          </div>

        </div>
      </div>



      <div nz-row class="row-7">
        <div nzSpan="12" nz-col class="row1-col1">
          <label>Observacion</label>
          <div nz-row>
            <nz-form-item>
              <nz-form-control>
                <textarea class="textArea" formControlName="observacion" nz-input rows="2"
                  placeholder="Escriba algo"></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>

        </div>
      </div>
    </form>
  </ng-container>
</nz-modal>
<!-- termina modal -->
