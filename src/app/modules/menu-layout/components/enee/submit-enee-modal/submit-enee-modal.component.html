<div nz-col nzSpan="4" class="row1-col1">
  <div *ngIf="dataPosition; else guardar">
    <button nz-button nzSize="small" nzType="primary" (click)="showModal()">
      <i nz-icon nzType="edit" nzTheme="outline"></i>
    </button>
  </div>
  <ng-template #guardar>
    <button nz-button [nzType]="'primary'" (click)="showModal()">
      <i nz-icon nzTheme="outline" nzType="plus"></i><span>Nuevo</span>
    </button>
  </ng-template>

  <nz-modal [(nzVisible)]="isVisible" nzTitle="Ingrese los datos la las lecturas ENEE" (nzOnCancel)="handleCancel()"
    (nzOnOk)="submitForm()">
    <ng-container *nzModalContent>
      <form nz-form [formGroup]="validateForm" nzLayout="vertical">
        <div nz-row class="row-1">
          <div nz-col [nzSpan]="12" class="row2-col1">
            <label>Fecha Inicial</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <nz-date-picker nzFormat="yyyy-MM-dd" [nzDisabled]="false"
                    formControlName="fechaInicial"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nz-col [nzSpan]="12" class="row1-col1">
            <label>Fecha Final</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <nz-date-picker nzFormat="yyyy-MM-dd" [nzDisabled]="false"
                    formControlName="fechaFinal"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>

        <div nz-row class="row-2">
          <div nz-col [nzSpan]="12" class="row2-col1">
            <label>Valor Punta Inicial</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="1" placeholder=" Valor Punta Inicial" formControlName="puntaInicial" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-col [nzSpan]="12" class="row2-col1">
            <label>Valor Punta Final</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="1" placeholder=" Valor Punta Final" formControlName="puntaFinal" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>

        <div nz-row class="row-3">
          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>Valor Resto Inicial</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="1" placeholder=" Valor Resto Inicial" formControlName="restoInicial" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>Valor Resto Final</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="1" placeholder=" Valor Resto Final" formControlName="restoFinal" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>

        <div nz-row class="row-3">
          <div nz-row>
            <div nzOffset="2" nzSpan="12" nz-col class="row7-col2">
              <label>Tipo Medidor</label>
              <div nz-row>
                <nz-form-item nzFlex>
                  <nz-form-control>
                    <nz-select class="inputMedium" formControlName="tipoMedidor" nzPlaceHolder="Selecciona una opciÃ³n">
                      <nz-option *ngFor="let opcion of opcionesTipoMedidor" [nzLabel]="opcion.etiqueta" [nzValue]="opcion.valor"></nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
          </div>
        </div>

      </form>
    </ng-container>
  </nz-modal>
</div>
