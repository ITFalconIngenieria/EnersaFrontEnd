<div nz-col nzSpan="4" class="row1-col1">
  <div *ngIf="dataPosition; else guardar">
    <button nz-button nzSize="small" nzType="primary" (click)="showModal()">
      <i nz-icon nzType="edit" nzTheme="outline"></i>
    </button>
  </div>
  <ng-template #guardar>
    <button nz-button [nzType]="'primary'" (click)="showModal()">
      <i nz-icon nzTheme="outline" nzType="plus"></i><span>Nuevo</span>
    </button>
  </ng-template>

  <nz-modal
    [(nzVisible)]="isVisible"
    nzTitle="Ingrese los datos del Euro"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="submitForm()"
  >
    <ng-container *nzModalContent>
      <form nz-form [formGroup]="validateForm" nzLayout="horizontal">
        <div nz-row class="row-1">
          <div nz-col [nzSpan]="24" class="row1-col1">
            <label>Fecha</label>
            <div class="form-group">
              <nz-date-picker formControlName="Fecha" [nzFormat]="'YYYY-MM-DD'"></nz-date-picker>
            </div>
          </div>
        </div>


        <div nz-row class="row-2">
          <div nz-col [nzSpan]="24" class="row2-col1">
            <label>Valor</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input
                    class="inputLarge"
                    nz-input
                    rows="2"
                    placeholder=" Valor del Euro "
                    formControlName="Valor"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
      </form>
    </ng-container>
  </nz-modal>
</div>
