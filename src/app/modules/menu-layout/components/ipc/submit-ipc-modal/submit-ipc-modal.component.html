<div nz-col nzSpan="4" class="row1-col1">
  <div *ngIf="dataPosition; else guardar">
    <button nz-button nzSize="small" nzType="primary" (click)="showModal()"><i nz-icon nzType="edit"
        nzTheme="outline"></i></button>
  </div>
  <ng-template #guardar>
    <button nz-button [nzType]="'primary'" (click)="showModal()"> <i nz-icon nzTheme="outline" nzType="plus"></i><span>
        nuevo</span></button>
  </ng-template>


  <nz-modal [(nzVisible)]="isVisible" nzTitle="Ingrese los datos del ipc" (nzOnCancel)="handleCancel()"
    (nzOnOk)="submitForm()">
    <ng-container *nzModalContent>

      <form nz-form [formGroup]="validateForm" nzLayout="vertical">
        <div nz-row class="row-1">
          <div nz-col [nzSpan]="12" class="row2-col1">
            <label>Fecha Inicial</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <nz-date-picker nzFormat="yyyy-MM-dd" [nzDisabled]="false"
                    formControlName="fechaInicial"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nz-col [nzSpan]="12" class="row1-col1">
            <label>Fecha Final</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <nz-date-picker nzFormat="yyyy-MM-dd" [nzDisabled]="false"
                    formControlName="fechaFinal"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>

        <div nz-row class="row-2">
          <div nz-col [nzSpan]="12" class="row2-col1">
            <label>Valor Ultimo Mes</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="1" placeholder=" Valor del IPC Ultimo Mes" formControlName="ValorUltimoMes" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-col [nzSpan]="12" class="row2-col1">
            <label>Valor Inicial</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="1" placeholder=" Valor del IPC Inicial " formControlName="ValorInicial" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>

        <div nz-row class="row-3">
          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>Valor Actual</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="1" placeholder=" Valor Actual del IPC" formControlName="Value" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-col [nzSpan]="12" class="row2-col1">
            <label>Relacion Inflación</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="1" placeholder=" Valor de la Inflación " formControlName="RelacionInflacion" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
      </form>
    </ng-container>
  </nz-modal>

</div>
