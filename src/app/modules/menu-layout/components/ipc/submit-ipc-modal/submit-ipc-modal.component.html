<div nz-col nzSpan="4" class="row1-col1">
  <div *ngIf="dataPosition; else guardar">
    <button nz-button nzSize="small" nzType="primary" (click)="showModal()"><i nz-icon nzType="edit"
        nzTheme="outline"></i></button>
  </div>
  <ng-template #guardar>
    <button nz-button [nzType]="'primary'" (click)="showModal()"> <i nz-icon nzTheme="outline" nzType="plus"></i><span>
        nuevo</span></button>
  </ng-template>


  <nz-modal [(nzVisible)]="isVisible" nzTitle="Ingrese los datos del ipc" (nzOnCancel)="handleCancel()"
    (nzOnOk)="submitForm()">
    <ng-container *nzModalContent>

      <form nz-form [formGroup]="validateForm" nzLayout="horizontal">
        <div nz-row class="row-1">
          <div nz-col [nzSpan]="24" class="row1-col1">
            <label>Mes</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input class="inputLarge" id="" type="text" placeholder=" Enero, Febrero... "
                    formControlName="Month" [disabled]="false" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
        <div nz-row class="row-2">

          <div nz-col [nzSpan]="24" class="row3-col1">

            <label>Año</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input class="inputLarge" id="anio" type="input" placeholder=" Año " formControlName="Year"
                    [disabled]="false" />
                </nz-form-control>
              </nz-form-item>
            </div>


          </div>

        </div>
        <div nz-row class="row-3">

          <div nz-col [nzSpan]="24" class="row3-col1">
            <label>Valor</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input class="inputLarge" nz-input rows="2" placeholder=" Valor del ipc " formControlName="Value" />
                </nz-form-control>
              </nz-form-item>
            </div>

          </div>

        </div>

      </form>
    </ng-container>
  </nz-modal>

</div>
