<div nz-col nzSpan="4" class="row1-col1">
  <div *ngIf="dataPosition; else guardar">
    <button nz-button nzSize="small" nzType="primary" (click)="showModal()"><i nz-icon nzType="edit"
        nzTheme="outline"></i></button>
  </div>
  <ng-template #guardar>
    <button nz-button [nzType]="'primary'" (click)="showModal()"> <i nz-icon nzTheme="outline" nzType="plus"></i><span>
        Nuevo</span></button>
  </ng-template>


  <nz-modal [(nzVisible)]="isVisible" nzTitle="Contrato" (nzOnCancel)="handleCancel()"
    (nzOnOk)="submitForm()">
    <ng-container *nzModalContent>

      <form nz-form [formGroup]="validateForm" nzLayout="horizontal">
        <div nz-row class="row-1">
          <div nz-col [nzSpan]="12" class="row1-col1">
            <label>Fecha Inicial</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <nz-date-picker nzFormat="yyyy-MM-dd" [nzDisabled]="false"
                    formControlName="fechaInicial"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>Fecha Final</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <nz-date-picker nzFormat="yyyy-MM-dd" [nzDisabled]="false"
                    formControlName="fechaFinal"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
        <div nz-row class="row-3">
          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>Nombre Contrato</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="2" placeholder="Nombre del Contrato" formControlName="nombreContrato"/>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>CPCF </label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="2" placeholder="Cargo por Capacidad Fija" formControlName="cpcf"/>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
        <div nz-row class="row-3">
          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>CFC</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="2" placeholder="Capacidad Firme Comprometida" formControlName="cfc"/>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>FDR</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="2" placeholder="FDR" formControlName="fdr"/>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
        <div nz-row class="row-3">
          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>Cargo Op y Mant ($)</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="2" placeholder="Cargo por Operación y Mantenimiento ($)" formControlName="cpomD"/>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>Cargo Op y Mant (L)</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="2" placeholder="Cargo por Operación y Mantenimiento (L)" formControlName="cpomL"/>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
        <div nz-row class="row-3">
          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>Cargo Variable Combustible</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="2" placeholder="Cargo Variable Combustible" formControlName="cvci"/>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>Cargo Variables O&M1</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="2" placeholder="Cargo Variable O&M1" formControlName="cvco1"/>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>Cargo Variables O&M2</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="2" placeholder="Cargo Variable O&M2" formControlName="cvco2"/>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nz-col [nzSpan]="12" class="row3-col1">
            <label>Otros Cargos</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input nz-input rows="2" placeholder="Otros Cargos" formControlName="otrosCargos"/>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
      </form>
    </ng-container>
  </nz-modal>

</div>
